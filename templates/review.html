{% extends "base.html" %} {% block content %}
<style>
    .rating {
        display: inline-block;
        position: relative;
        height: 50px;
        line-height: 50px;
        font-size: 50px;
    }
    
    .rating label {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        cursor: pointer;
    }
    
    .rating label:last-child {
        position: static;
    }
    
    .rating label:nth-child(1) {
        z-index: 5;
    }
    
    .rating label:nth-child(2) {
        z-index: 4;
    }
    
    .rating label:nth-child(3) {
        z-index: 3;
    }
    
    .rating label:nth-child(4) {
        z-index: 2;
    }
    
    .rating label:nth-child(5) {
        z-index: 1;
    }
    
    .rating label input {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
    }
    
    .rating label .icon {
        float: left;
        color: transparent;
    }
    
    .rating label:last-child .icon {
        color: #000;
    }
    
    .rating:not(:hover) label input:checked~.icon,
    .rating:hover label:hover input~.icon {
        color: #09f;
    }
    
    .rating label input:focus:not(:checked)~.icon:last-child {
        color: #000;
        text-shadow: 0 0 5px #09f;
    }
</style>
<div class="container">
    <form method="POST" action="reviews">
        {% csrf_token %}
        <input type="hidden" name="regno" value="{{regno}}" />
        <h1>
            Give a Review:
        </h1>
        <div class="aaa">
            Name: <input type="text" name="name"><br><br> Email: <input type="email" name="email"><br><br> Comment: <br><textarea name="comment" rows="5" cols="50"></textarea>
        </div>
        <br>
        <div class="rating">
            <label>
        <input type="radio" name="stars" value="1" />
        <span class="icon">★</span>
      </label>
            <label>
        <input type="radio" name="stars" value="2" />
        <span class="icon">★</span>
        <span class="icon">★</span>
      </label>
            <label>
        <input type="radio" name="stars" value="3" />
        <span class="icon">★</span>
        <span class="icon">★</span>
        <span class="icon">★</span>
      </label>
            <label>
        <input type="radio" name="stars" value="4" />
        <span class="icon">★</span>
        <span class="icon">★</span>
        <span class="icon">★</span>
        <span class="icon">★</span>
      </label>
            <label>
        <input type="radio" name="stars" value="5" />
        <span class="icon">★</span>
        <span class="icon">★</span>
        <span class="icon">★</span>
        <span class="icon">★</span>
        <span class="icon">★</span>
      </label>
        </div>
        <br><br>
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
