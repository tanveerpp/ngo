<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add drive</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2 align="center">Enter Ngo Details</h2>
        <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Reg no:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="" placeholder="Enter Unique Reg no" name="regno">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="" placeholder="Enter Company Name" name="name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Specialization:</label>
                <div class="col-sm-10">

                    <select name="specialization" id="inputState" class="form-group">
                        <option selected>........Choose.........</option>
                        
                        <option value="animal welfare">animal welfare</option>
                        <option value="arts & culture">arts & culture</option>
                        <option value="children">children</option>
                        <option value="development">development</option>
                        <option value="disability">disability</option>
                        <option value="elderly">elderly</option>
                        <option value="environment">environment</option>
                        <option value="governance">governance</option>
                        <option value="health">health</option>
                        <option value="women">women</option>
                        <option value="livelihood">livelihood</option>
                        
                        
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">State:</label>
                <div class="col-sm-10">
                    <select name="state">
          <option>mp</option>
          <option>up</option>
          <option>rj</option>
        </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="" placeholder="Enter city" name="city">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Location:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="" placeholder="Enter Location" name="location">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Ngo Logo:</label>
                <div class="col-sm-10">
                    <input type="file" name="ngologo" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Address</label>
                <div class="col-sm-10">
                    <textarea rows="5" cols="125" name="address"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Mobile:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="" placeholder="Enter Mobile Number" name="mobile" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Discription:</label>
                <div class="col-sm-10">
                    <textarea rows="5" cols="125" name="description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Web Site:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="" placeholder="Enter Web Url or No web" name="website">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-primary">Add Ngo</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
